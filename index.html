<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terabox Resolver Player</title>
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --fg-dark: #ffffff;
      --card-bg: #1c1c1c;
      --accent: #2e8bff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--fg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    h1 {
      font-weight: 500;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.75rem;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: var(--card-bg);
      color: var(--fg-dark);
      margin-bottom: 1rem;
    }
    .actions {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-dark);
      padding: 1rem 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      max-width: 520px;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    video {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      background: black;
    }
    .likes-list {
      width: 100%;
      max-width: 520px;
      margin-top: 2rem;
    }
    .likes-list h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
    .likes-list ul {
      list-style: none;
      padding: 0;
    }
    .likes-list li {
      background: var(--card-bg);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    .likes-list li a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üì∫ Terabox Video Player</h1>
  <input id="videoLink" type="text" placeholder="Paste Terabox link" />
  <div class="actions">
    <button onclick="fetchAndPlay()">‚ñ∂Ô∏è Play</button>
    <button onclick="saveLastLink()">üíæ Save</button>
    <button onclick="likeLink()">‚ù§Ô∏è Like</button>
    <button onclick="toggleTheme()">üåì Theme</button>
  </div>
  <video id="player" controls></video>
  <div class="likes-list">
    <h3>‚ù§Ô∏è Liked</h3>
    <ul id="likes"></ul>
  </div>
  <script>
    const input = document.getElementById('videoLink');
    const player = document.getElementById('player');
    const likesUl = document.getElementById('likes');

    async function fetchAndPlay() {
      const url = input.value.trim();
      if (!url.includes('terabox')) return alert('‚ùå Invalid Terabox link');
      try {
        player.src = '';
        const res = await fetch(`https://your-backend-url.onrender.com/resolve?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        if (!data.video) return alert('‚ùå Video not found');
        player.src = data.video;
        player.play();
      } catch (err) {
        alert('‚ùå Could not fetch video');
        console.error(err);
      }
    }

    function saveLastLink() {
      const link = input.value.trim();
      if (link) {
        localStorage.setItem('lastLink', link);
        alert('‚úÖ Last link saved');
      }
    }

    function likeLink() {
      const link = input.value.trim();
      if (link) {
        let likes = JSON.parse(localStorage.getItem('likedLinks')) || [];
        if (!likes.includes(link)) {
          likes.push(link);
          localStorage.setItem('likedLinks', JSON.stringify(likes));
          renderLikes();
        }
      }
    }

    function renderLikes() {
      likesUl.innerHTML = '';
      let likes = JSON.parse(localStorage.getItem('likedLinks')) || [];
      likes.forEach(link => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="input.value='${link}';fetchAndPlay();return false;">${link}</a>`;
        likesUl.appendChild(li);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function loadInitial() {
      const last = localStorage.getItem('lastLink');
      if (last) input.value = last;

      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
      renderLikes();
    }

    loadInitial();
  </script>
</body>
</html>
